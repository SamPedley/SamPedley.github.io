<html lang="en-us">
	<head>
		{% include head.html %}
		<script src="/F/js/jQuery_fitVids.js"></script>
	</head>
	<body>
    	{% include header.html %}
     	<div class="postContainer">
		  	<header class="post-header">
			    <h1>{{ page.title }}</h1>
			    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		  	</header>
			<article class="post-content">
				{{ content }}
			</article>
		</div>
		<div class="comments">
			{% include comments.html %}
		</div>
    	{% include footer.html %}
		<script> $(document).ready(function(){ $(".postContainer").fitVids(); }); </script>
	</body>
</html>
