{% if page.description %}
  {% assign description = page.description %}
{% else %}
  {% assign description =  site.description %}
{% endif %}

{% if page.title %}
  {% assign title = page.title %}
{% else %}
  {% assign title = site.title %}
{% endif %}

<title>{{title}}</title>

<meta charset="UTF-8">
<meta name="robots" content="index, follow" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description"  content="{{description}}" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@sam_pedley" />
<meta name="twitter:creator" content="@sam_pedley" />

<meta property="og:description" content="{{description}}" />
<meta property="og:site_name" content="Sam Pedley" />
<meta property="og:title" content="{{title}}" />
<meta property="og:type" content="Tech" />
<meta property="og:image" content="http://sampedley.com/assets/images/logo.png" />
<meta property="og:url" content="http://sampedley.com" />

<link rel="shortcut icon" href="{{site.url}}/assets/favicon.ico" />
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{{ "/assets/styles.css" | prepend: site.baseurl }}">

{% include svg-defs.svg %}
