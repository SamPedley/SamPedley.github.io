  <input id="mobile_menu" name="Mobile Menu" type="checkbox" class="hamburger_input"/>
  <label for="mobile_menu" class="hamburger_label">
    <div class="hamburger_icon"><span></span></div>
  </label>

  <nav>
     {% for link in site.nav %}
     <a id="navlink_{{link.name}}"  href="{{ site.baseurl }}{{link.url}}">{{link.name}}</a>
     {% endfor %}
  </nav>

</header>
